<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Submit Event Task</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="submtform">
                    <div class="form-group mt-4">
                        <label for="fname">First Name</label>
                        <input type="text" required class="form-control" id="fname" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="lname">last Name</label>
                        <input type="text" required class="form-control" id="lname" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" required class="form-control" id="email" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" required class="form-control" id="contact" placeholder="Enter First Name">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-outline-primary" id="btn">Add Student</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody class='table table-info table-bordered text-center' id="table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="./assets/js/app.js"></script>
</body>
</html>
